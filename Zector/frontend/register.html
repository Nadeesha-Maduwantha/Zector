<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Zector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h1>Create Account</h1>
            
            <div id="message" class="alert" style="display: none;"></div>
            
            <form id="registerForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="profile_photo">Profile Photo (optional)</label>
                    <input type="file" id="profile_photo" name="profile_photo" accept="image/*">
                    <small>Supported formats: JPG, PNG, GIF (Max 2MB)</small>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            
            <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const messageDiv = document.getElementById('message');
            
            // Try to fetch with error handling
            fetch('../backend/register_handler.php', {  // Changed path - remove php/ folder
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error('HTTP error! status: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                messageDiv.style.display = 'block';
                if (data.success) {
                    messageDiv.className = 'alert alert-success';
                    messageDiv.textContent = data.message;
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    messageDiv.className = 'alert alert-error';
                    messageDiv.textContent = data.message;
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                messageDiv.style.display = 'block';
                messageDiv.className = 'alert alert-error';
                messageDiv.textContent = 'Error: ' + error.message + '. Check console for details.';
            });
        });
    </script>
</body>
</html>
